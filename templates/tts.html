{% extends 'base1.html' %}


{% block body %}

<body>
	
	<br>
	<br>
	<br>
	<div style="background-color: rgb(75, 141, 192);  top: 50%; left: 50%; padding: 20px; box-shadow: 10px 10px grey; text-align: center;">
	

		<form action="/tts" method="post">
			<label> Enter the text</label><br>
			<br/>
			<textarea name = "text" rows="10" cols="70" placeholder="Enter the text you want to convert to audio" required></textarea><br><br>
			<label>Select the Language</label>
			<select name="lang">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="hi">Hindi</option>
				<option value="ru">Russian</option>
				<option value="fr">French</option>
				<option value="de">German</option>
			</select><br><br>
			<input class="button" type="submit" value="Convert" name="mp3"><br><br>
		</form>
		{% if status != 0 %}
		               <br/>
							
						<br/>
						<audio controls autoplay>
							<source src="static/your_audio.mp3">
						  </audio>
						  <br/>
						<a href="/tts"><button class="button">Clear Result</button></a>
					
		{% endif %}
		
	</div>

</body>
{% endblock %}
